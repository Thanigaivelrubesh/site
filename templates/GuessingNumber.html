<html>
  <head>
      <title>Number Guessing</title>
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Thanigai Facts</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- font awesome-->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

          <link rel="stylesheet" href= "{{ url_for('static',filename = 'Css/styles.css') }}">

           <link rel="icon" href= "{{ url_for('static',filename = 'images/ThanigaiFacts.png') }}">
       </head>

      <!-- <link rel="icon" href="{{ url_for('static',filename = 'images/ThanigaiFacts.png') }}">
      <link rel="stylesheet" href= "{{ url_for('static',filename = 'Css/style1.css') }}" > -->
  </head>
  <body>
    <div class = "container-fluid bg-success">
    <div class="row">
       <div class="col-sm-10">
         <h1 class="SubHeading" style="position:relative;left:10%;">Welcome to Number Guessing Game</h1>
       </div>
       <div class="col-sm-2" style="padding-top:1%;text-align:center">
        <a href="/" class = "homeBtn">Back</a>
       </div>
     </div>
    </div>
   <div>
    <!-- <h3 class="text">Number you Guessed is : {{ guessedVal }}</h3> -->
    <!-- <h3 class="text">Actual Number is : {{ number }}</h3> -->
     {% if guessedVal  >  number %}
         <p class = "text" style="color:red;">You Guessed Higher</p>
         <img src ="https://media.giphy.com/media/W0Pts08xV5JJp2Nj4N/giphy.gif" class="img-style">
     {% elif guessedVal  <  number  %}
         <p class = "text" style="color:orange;">You Guessed Lower</p>
         <img src ="https://media.giphy.com/media/DVSpPORBAgDwiXCjzf/giphy.gif"  class="img-style">
     {% else %}
         <p class = "text" style="color:green;">You Guessed Correctly!!</p>
         <img src ="https://media.giphy.com/media/hz6L3FwCc3hI2zUAFI/giphy.gif"  class="img-style">
     {% endif %}
   </div>
  </body>
</html>
